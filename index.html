<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR glTF Model with Rotation</title>
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Include AR.js -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
  
  <!-- Camera entity for AR.js -->
  <a-entity camera></a-entity>

  <!-- Load the glTF Model with Rotation -->
  <a-entity
    id="model"
    gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf)"
    scale="0.5 0.5 0.5"
    position="0 0 0"
    rotation="0 180 0">
  </a-entity>

</a-scene>

<!-- Add the rotation interaction script -->
<script>
  // Variable to track if the user is dragging
  let isDragging = false;
  let previousMousePosition = { x: 0, y: 0 };

  // Reference to the model
  const model = document.querySelector('#model');

  // Mouse down event to start dragging
  document.addEventListener('mousedown', function (e) {
    isDragging = true;
    previousMousePosition.x = e.clientX;
  });

  // Mouse up event to stop dragging
  document.addEventListener('mouseup', function () {
    isDragging = false;
  });

  // Mouse move event to rotate the model
  document.addEventListener('mousemove', function (e) {
    if (isDragging) {
      let deltaX = e.clientX - previousMousePosition.x;
      previousMousePosition.x = e.clientX;

      let rotation = model.getAttribute('rotation');
      rotation.y += deltaX * 0.5; // Adjust rotation sensitivity
      model.setAttribute('rotation', rotation);
    }
  });

  // Touch start event for mobile devices
  document.addEventListener('touchstart', function (e) {
    isDragging = true;
    previousMousePosition.x = e.touches[0].clientX;
  });

  // Touch end event to stop rotation
  document.addEventListener('touchend', function () {
    isDragging = false;
  });

  // Touch move event to rotate the model
  document.addEventListener('touchmove', function (e) {
    if (isDragging) {
      let deltaX = e.touches[0].clientX - previousMousePosition.x;
      previousMousePosition.x = e.touches[0].clientX;

      let rotation = model.getAttribute('rotation');
      rotation.y += deltaX * 0.5; // Adjust rotation sensitivity
      model.setAttribute('rotation', rotation);
    }
  });
</script>

</body>
</html>
