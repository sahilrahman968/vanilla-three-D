<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR GLTF Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.6/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r121/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/loaders/GLTFLoader.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene embedded arjs>
        <a-entity id="gltf-model" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="opacity: 0;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
